<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="login-box">
        <form action="#">
            <div>
                <label>ID </label> 
                <input type="text" />
            </div>
            <div>
                <label>PASSWORD </label> 
                <input type="password" />
            </div>
            <button class="login-button">Login</button>
        </form>
        <div class="checkAndLink">  
            <div class="remember-check">
                <div>
                    <input type="checkbox" name="login" id="remember" />
                </div>
                <p>Remember Me?</p>
            </div>
            <div class="resister-link">
                <a href="#">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
